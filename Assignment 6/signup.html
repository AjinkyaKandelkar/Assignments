<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <title>Signup</title>
    <style>
        body{
          background: url("Images/Login-background-img.png") no-repeat center center fixed;
          -webkit-background-size:cover;  
          -moz--background-size:cover;
          -o-background-size:cover;
          background-size: cover;
          display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        b{
            color: red;
        }
    </style>
</head>
<body>
    <div class="card" style="border-radius: 15px;">
        <div class="card-body p-5">
          <h5 class="text-center mb-5">Signup now to start your free trial.</h5>

          <form>

            <div class="form-outline mb-4">
                <label class="form-label" for="first-name">First Name <b>*</b></label>
                <input type="text" id="first-name" class="form-control form-control-lg" />
                <label class="form-label" for="Last-name">Last Name <b>*</b></label>
                <input type="text" id="Last-name" class="form-control form-control-lg" />
            </div>

            <div class="form-outline mb-4">
                <label class="form-label" for="form3Example3cg">Email Address<b>*</b></label>
              <input type="email" id="form3Example3cg" class="form-control form-control-lg" />
            </div>

            <div class="form-outline mb-4">
                <label class="form-label" for="form3Example4cg">Password</label>
              <input type="password" id="form3Example4cg" class="form-control form-control-lg" />
              
            </div>

            <div class="form-outline mb-4">
                <label class="form-label" for="form3Example4cdg">Repeat your password</label>
              <input type="password" id="form3Example4cdg" class="form-control form-control-lg" />
            </div>
            <div class="d-flex  gap-4">
              <button type="button"
                class="btn btn-primary">Login</button>
                <button type="button"
                class="btn btn-primary">submit</button>
            </div>

          </form>
</body>
</html>
