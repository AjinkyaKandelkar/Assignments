<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <title>Document</title>
    <script src="/Assignments/JS Example/script.js"></script>
</head>

<body>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">Sign Up</h4>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body mx-3">

                    <div id="myform" class="md-form mb-5">
                        <label data-error="wrong" data-success="right" for="defaultForm-name">Name </label>
                        <i class="fas fa-envelope prefix grey-text"></i>
                        <input type="text" id="defaultForm-name" class="form-control validate">
                    </div>
                    <div class="md-form mb-5">
                        <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label>
                        <i class="fas fa-envelope prefix grey-text"></i>
                        <input type="text" id="defaultForm-email" class="form-control validate">
                    </div>

                    <div class="md-form mb-4">
                        <label data-error="wrong" data-success="right" for="defaultForm-pass">Your password</label>
                        <i class="fas fa-lock prefix grey-text"></i>
                        <input type="password" id="defaultForm-pass1" class="form-control validate">
                    </div>
                    <div class="md-form mb-4">
                        <label data-error="wrong" data-success="right" for="defaultForm-pass">Repeat password</label>
                        <i class="fas fa-lock prefix grey-text"></i>
                        <input type="password" id="defaultForm-pass2" class="form-control validate">
                    </div>

                </div>
                <div class="modal-footer d-flex justify-content-between">
                    <button class="btn btn-danger"  onclick="cleasrs()"> cancel</button>
                    <button class="btn btn-primary" onclick="ValidateEmail(event)">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container"></div>
    <button class="btn btn-success" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Sign Up</button>
</body>

</html>
